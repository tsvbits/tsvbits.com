name: build & deploy

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: set up nodejs version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: build and deploy
      run: |
        yarn install
        yarn build
        git remote set-url --push origin https://sergeyt:$GITHUB_TOKEN@github.com/tsvbits/tsvbits.github.io.git
        NODE_DEBUG=gh-pages yarn deploy --user "Sergey Todyshev <stodyshev@gmail.com>"
      env:
        GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
