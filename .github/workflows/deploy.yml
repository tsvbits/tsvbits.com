name: build & deploy

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: set up nodejs version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: build and deploy
      run: |
        yarn install
        yarn build
        NODE_DEBUG=gh-pages yarn deploy --user "Sergey Todyshev <stodyshev@gmail.com>"
      env:
        GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
